name: Android Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      track:
        description: "Play track (internal, alpha, beta, production)"
        required: false
        default: "internal"
      status:
        description: "Release status (draft, inProgress, completed)"
        required: false
        default: "draft"

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Bundle & Upload
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RELEASE_STORE_FILE: ${{ github.workspace }}/app-android/release.keystore
      RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_STORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}
      RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
      PLAY_TRACK: ${{ github.event.inputs.track || 'internal' }}
      PLAY_RELEASE_STATUS: ${{ github.event.inputs.status || 'draft' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode release keystore
        run: echo "${{ secrets.ANDROID_RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > "$RELEASE_STORE_FILE"

      - name: Validate keystore credentials
        run: keytool -list -keystore "$RELEASE_STORE_FILE" -storepass "$RELEASE_STORE_PASSWORD" -alias "$RELEASE_KEY_ALIAS" -keypass "$RELEASE_KEY_PASSWORD" >/dev/null

      - name: Write google-services.json for prod flavor
        env:
          GOOGLE_SERVICES_JSON_SECRET: ${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON_SECRET" ]; then
            echo "ANDROID_GOOGLE_SERVICES_JSON_BASE64 is not set" >&2
            exit 1
          fi

          mkdir -p app-android/src/prod
          TARGET_FILE="app-android/src/prod/google-services.json"
          TMP_FILE="$(mktemp)"
          printf '%s' "$GOOGLE_SERVICES_JSON_SECRET" > "$TMP_FILE"

          if base64 --decode "$TMP_FILE" > "$TARGET_FILE" 2>/dev/null &&
            jq -e 'type == "object" and has("project_info") and has("client")' "$TARGET_FILE" >/dev/null 2>&1; then
            echo "google-services.json decoded from base64 secret"
          else
            printf '%s' "$GOOGLE_SERVICES_JSON_SECRET" > "$TARGET_FILE"
            if ! jq -e 'type == "object" and has("project_info") and has("client")' "$TARGET_FILE" >/dev/null 2>&1; then
              echo "google-services.json is neither valid base64 JSON nor raw JSON" >&2
              rm -f "$TMP_FILE"
              exit 1
            fi
            echo "google-services.json written from raw JSON secret"
          fi

          rm -f "$TMP_FILE"
          jq -e 'type == "object" and has("project_info") and has("client")' "$TARGET_FILE" >/dev/null

      - name: Build release bundle (prod flavor)
        run: |
          ./gradlew :app-android:bundleProdRelease \
            -PversionCode="$GITHUB_RUN_NUMBER" \
            -PversionName="1.0.$GITHUB_RUN_NUMBER" \
            -Pandroid.injected.signing.store.file="$RELEASE_STORE_FILE" \
            -Pandroid.injected.signing.store.password="$RELEASE_STORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$RELEASE_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$RELEASE_KEY_PASSWORD" \
            --stacktrace

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android-prod-release.aab
          path: app-android/build/outputs/bundle/prodRelease/*.aab

      - name: Upload to Play Console
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.edufelip.livechat
          releaseFiles: app-android/build/outputs/bundle/prodRelease/*.aab
          track: ${{ env.PLAY_TRACK }}
          status: ${{ env.PLAY_RELEASE_STATUS }}
