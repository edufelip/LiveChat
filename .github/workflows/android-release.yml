name: Android Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      track:
        description: "Play track (internal, alpha, beta, production)"
        required: false
        default: "internal"
      status:
        description: "Release status (draft, inProgress, completed)"
        required: false
        default: "draft"

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Bundle & Upload
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RELEASE_STORE_FILE: ${{ github.workspace }}/composeApp/release.keystore
      RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_STORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}
      RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
      PLAY_TRACK: ${{ github.event.inputs.track || 'internal' }}
      PLAY_RELEASE_STATUS: ${{ github.event.inputs.status || 'draft' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode release keystore
        run: echo "${{ secrets.ANDROID_RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > "$RELEASE_STORE_FILE"

      - name: Validate keystore credentials
        run: keytool -list -keystore "$RELEASE_STORE_FILE" -storepass "$RELEASE_STORE_PASSWORD" -alias "$RELEASE_KEY_ALIAS" -keypass "$RELEASE_KEY_PASSWORD" >/dev/null

      - name: Write google-services.json
        run: |
          mkdir -p composeApp
          echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > composeApp/google-services.json

      - name: Build release bundle
        run: ./gradlew :composeApp:bundleRelease --stacktrace

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: composeApp-release.aab
          path: composeApp/build/outputs/bundle/release/composeApp-release.aab

      - name: Upload to Play Console
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.edufelip.livechat
          releaseFiles: composeApp/build/outputs/bundle/release/composeApp-release.aab
          track: ${{ env.PLAY_TRACK }}
          status: ${{ env.PLAY_RELEASE_STATUS }}
          changesNotSentForReview: true
