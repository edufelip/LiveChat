name: Android Dev - Firebase Distribution

on:
  pull_request:
    branches:
      - develop
      - "release/**"
      - "hotfix/**"
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "iosApp/**"

concurrency:
  group: android-dev-firebase-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  firebase-distribution:
    name: Build Dev APK & Upload to Firebase
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Validate Firebase secrets
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64_DEV }}
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID_DEV }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "GOOGLE_SERVICES_JSON_BASE64_DEV is not set" >&2
            exit 1
          fi
          if [ -z "$FIREBASE_APP_ID_ANDROID" ]; then
            echo "FIREBASE_APP_ID_ANDROID_DEV is not set" >&2
            exit 1
          fi
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_JSON is not set" >&2
            exit 1
          fi

      - name: Write google-services.json (dev)
        env:
          GOOGLE_SERVICES_JSON_SECRET: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64_DEV }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON_SECRET" ]; then
            echo "GOOGLE_SERVICES_JSON_BASE64_DEV is not set" >&2
            exit 1
          fi

          mkdir -p app-android/src/dev
          TARGET_FILE="app-android/src/dev/google-services.json"
          TMP_FILE="$(mktemp)"
          printf '%s' "$GOOGLE_SERVICES_JSON_SECRET" > "$TMP_FILE"

          if base64 --decode "$TMP_FILE" > "$TARGET_FILE" 2>/dev/null &&
            jq -e 'type == "object" and has("project_info") and has("client")' "$TARGET_FILE" >/dev/null 2>&1; then
            echo "google-services.json decoded from base64 secret"
          else
            printf '%s' "$GOOGLE_SERVICES_JSON_SECRET" > "$TARGET_FILE"
            if ! jq -e 'type == "object" and has("project_info") and has("client")' "$TARGET_FILE" >/dev/null 2>&1; then
              echo "google-services.json is neither valid base64 JSON nor raw JSON" >&2
              rm -f "$TMP_FILE"
              exit 1
            fi
            echo "google-services.json written from raw JSON secret"
          fi

          rm -f "$TMP_FILE"
          jq -e 'type == "object" and has("project_info") and has("client")' "$TARGET_FILE" >/dev/null

      - name: Build dev debug APK
        run: |
          ./gradlew :app-android:assembleDevDebug \
            -PversionCode="$GITHUB_RUN_NUMBER" \
            -PversionName="dev-$GITHUB_RUN_NUMBER" \
            --stacktrace

      - name: Generate release notes
        id: release-notes
        run: |
          NOTES=$(git log -1 --pretty=%B)
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          BRANCH="${{ github.head_ref }}"

          cat <<EOF > release-notes.txt
          PR #${PR_NUMBER}: ${PR_TITLE}
          Branch: ${BRANCH}

          ${NOTES}
          EOF

          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_ENV"
          cat release-notes.txt >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Write Firebase service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > "$RUNNER_TEMP/firebase-service-account.json"

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID_DEV }}
          serviceCredentialsFile: ${{ runner.temp }}/firebase-service-account.json
          groups: testers
          file: app-android/build/outputs/apk/dev/debug/*.apk
          releaseNotes: ${{ env.RELEASE_NOTES }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android-dev-debug.apk
          path: app-android/build/outputs/apk/dev/debug/*.apk
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `âœ… Android Dev build uploaded to Firebase App Distribution!\n\nVersion: dev-${{ github.run_number }}\nPackage: \`com.edufelip.livechat.dev\``
            })
