name: iOS Dev - Firebase Distribution

on:
  pull_request:
    branches:
      - develop
      - "release/**"
      - "hotfix/**"
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "app/src/androidMain/**"

concurrency:
  group: ios-dev-firebase-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  firebase-distribution:
    name: Build Dev IPA & Upload to Firebase
    runs-on: macos-14
    timeout-minutes: 90
    permissions:
      contents: read
      pull-requests: write
    env:
      BUNDLE_ID: com.edufelip.livechat.dev
      KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
      GRADLE_OPTS: -Xmx8g -Dkotlin.daemon.jvm.options=-Xmx6g
      ORG_GRADLE_PROJECT_org.gradle.workers.max: "2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode & SDK versions
        run: |
          xcode-select -p
          xcodebuild -version
          xcodebuild -showsdks

      - name: Capture Xcode version
        run: |
          echo "XCODE_VERSION=$(xcodebuild -version | head -n 1 | awk '{print $2}')" >> "$GITHUB_ENV"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Kotlin/Native
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.kotlin
          key: ${{ runner.os }}-konan-${{ env.XCODE_VERSION }}-${{ hashFiles('**/*.gradle*', '**/*.kts', 'gradle/libs.versions.toml', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Validate Firebase secrets
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64_DEV }}
          FIREBASE_APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS_DEV }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
            echo "IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64_DEV is not set" >&2
            exit 1
          fi
          if [ -z "$FIREBASE_APP_ID_IOS" ]; then
            echo "FIREBASE_APP_ID_IOS_DEV is not set" >&2
            exit 1
          fi
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_JSON is not set" >&2
            exit 1
          fi

      - name: Write GoogleService-Info-Dev.plist
        env:
          IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64_DEV }}
        run: |
          mkdir -p iosApp/iosApp
          echo "$IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > iosApp/iosApp/GoogleService-Info-Dev.plist

      - name: Set up keychain and certificates (dev)
        env:
          CERT_P12_BASE64: ${{ secrets.IOS_DEV_CERT_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.IOS_DEV_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.IOS_DEV_PROFILE_BASE64 }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/live-chat-dev.keychain-db"
          CERTIFICATE_PATH="$RUNNER_TEMP/development_certificate.p12"
          PROFILE_PATH="$RUNNER_TEMP/dev_profile.mobileprovision"

          echo -n "$CERT_P12_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          echo -n "$PROFILE_BASE64" | base64 --decode -o "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" \
            -P "$CERT_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          PROFILE_PLIST="$RUNNER_TEMP/dev_profile.plist"
          security cms -D -i "$PROFILE_PATH" > "$PROFILE_PLIST"

          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print:UUID' "$PROFILE_PLIST" 2>/dev/null || true)
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print:Name' "$PROFILE_PLIST" 2>/dev/null || true)
          PROFILE_APP_ID=$(/usr/libexec/PlistBuddy -c 'Print:Entitlements:application-identifier' "$PROFILE_PLIST" 2>/dev/null || true)

          if [ -z "$PROFILE_UUID" ] || [ -z "$PROFILE_NAME" ] || [ -z "$PROFILE_APP_ID" ]; then
            echo "Failed to read provisioning profile metadata (UUID/Name/AppId)."
            exit 1
          fi

          EXPECTED_APP_ID="${{ secrets.IOS_TEAM_ID }}.${BUNDLE_ID}"
          if [ "$PROFILE_APP_ID" != "$EXPECTED_APP_ID" ]; then
            echo "Provisioning profile app id mismatch."
            echo "  Expected: $EXPECTED_APP_ID"
            echo "  Found   : $PROFILE_APP_ID"
            exit 1
          fi

          if ! security find-identity -p codesigning -v "$KEYCHAIN_PATH" | grep -q "Apple Development"; then
            echo "No Apple Development signing identity found in keychain $KEYCHAIN_PATH"
            security find-identity -p codesigning -v "$KEYCHAIN_PATH" || true
            exit 1
          fi

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/${PROFILE_UUID}.mobileprovision"
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"

      - name: Build Compose frameworks (Debug/iphoneos)
        run: ./gradlew -Dorg.gradle.jvmargs="-Xmx8g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8" :app:iosArm64AggregateResources :app:assembleLiveChatComposeDebugXCFramework --stacktrace --build-cache

      - name: Verify Compose resources present
        run: |
          RESOURCE_DIR="app/build/kotlin-multiplatform-resources/aggregated-resources/iosArm64/composeResources"
          if [ ! -d "$RESOURCE_DIR" ]; then
            echo "Compose resources missing at $RESOURCE_DIR"
            exit 1
          fi

      - name: Bump iOS build number
        run: /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $GITHUB_RUN_NUMBER" iosApp/iosApp/Info.plist

      - name: Build archive (Dev)
        env:
          KEYCHAIN_PATH: ${{ runner.temp }}/live-chat-dev.keychain-db
          IOS_PROFILE_NAME: ${{ env.PROFILE_NAME }}
        run: |
          xcodebuild \
            -workspace iosApp/iosApp.xcworkspace \
            -scheme "iosApp Dev" \
            -configuration DebugDev \
            -sdk iphoneos \
            -archivePath iosApp/build/iosApp-dev.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Development" \
            DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}" \
            PRODUCT_BUNDLE_IDENTIFIER="${BUNDLE_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_NAME}" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            archive

      - name: Export IPA (development)
        env:
          KEYCHAIN_PATH: ${{ runner.temp }}/live-chat-dev.keychain-db
        run: |
          cat <<EOF > iosApp/ExportOptionsDev.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>method</key><string>development</string>
              <key>signingStyle</key><string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                <key>${BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
              </dict>
              <key>stripSwiftSymbols</key><true/>
              <key>compileBitcode</key><false/>
            </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath iosApp/build/iosApp-dev.xcarchive \
            -exportOptionsPlist iosApp/ExportOptionsDev.plist \
            -exportPath iosApp/build/export-dev \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH"

      - name: Resolve IPA path
        run: |
          IPA_PATH=$(ls iosApp/build/export-dev/*.ipa | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "IPA not found in iosApp/build/export-dev" && exit 1
          fi
          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"

      - name: Generate release notes
        id: release-notes
        run: |
          NOTES=$(git log -1 --pretty=%B)
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          BRANCH="${{ github.head_ref }}"

          cat <<EOF > release-notes.txt
          PR #${PR_NUMBER}: ${PR_TITLE}
          Branch: ${BRANCH}

          ${NOTES}
          EOF

          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_ENV"
          cat release-notes.txt >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Write Firebase service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > "$RUNNER_TEMP/firebase-service-account.json"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          firebase appdistribution:distribute "$IPA_PATH" \
            --app "${{ secrets.FIREBASE_APP_ID_IOS_DEV }}" \
            --groups "testers" \
            --release-notes "$RELEASE_NOTES"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-dev.ipa
          path: iosApp/build/export-dev/*.ipa
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: `âœ… iOS Dev build uploaded to Firebase App Distribution!\n\nVersion: dev-${{ github.run_number }}\nBundle ID: \`com.edufelip.livechat.dev\``
            })

      - name: Clean keychain and profiles
        if: always()
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/live-chat-dev.keychain-db"
          security delete-keychain "$KEYCHAIN_PATH" || true
          rm -f "$HOME/Library/MobileDevice/Provisioning Profiles/"*.mobileprovision || true
